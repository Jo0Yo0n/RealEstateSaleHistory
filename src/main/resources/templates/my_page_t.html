<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/list.css">
  <link rel="stylesheet" href="/css/my_page.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <meta charset="UTF-8">
  <title>마이페이지</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
  <div class="user-info">
    <span class="nickname">KOSA 님</span>
    <span class="user-email">이메일</span>
    <div class="user-edit">
      <button>내 정보 수정</button>
      <button>중개사 신청</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showFavorites()">관심매물</div>
    <div class="tab" onclick="showPosts()">작성한 글</div>
  </div>

  <div id="registered-sales-list-container" class="content-container">
    <div th:replace="favorite_list :: content"></div>
  </div>


  <div class="pagination">
    <span>&lt;</span>
    <span class="active">1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>&gt;&gt;</span>
  </div>
</div>

<script>
  function showFavorites() {
    document.getElementById(
        'content-container').innerHTML = '<div th:replace="favorite_list :: content"></div>';
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab')[0].classList.add('active');
  }

  function showPosts() {
    document.getElementById(  // 아직 작성한 글 fragment명은 안 정해짐
        'content-container').innerHTML = '<div th:replace="post_list :: content"></div>';
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab')[1].classList.add('active');
  }
</script>
</body>
</html>
