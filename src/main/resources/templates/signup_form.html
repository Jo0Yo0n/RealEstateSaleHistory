<!-- 작성자: 이주윤 -->
<!DOCTYPE html>
<html lang="ko">
<div>
  <div>
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
  <form th:action="@{/users/signup}" th:object="${userCreateForm}" method="post">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" th:field="*{email}">
    </div>

    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}">
    </div>

    <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">비밀번호 확인 오류</div>
    <div>
      <label for="passwordConfirm">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}">
    </div>

    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 오류</div>
    <div>
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" th:field="*{nickname}">
    </div>
    <button type="submit">회원가입</button>
  </form>
</div>
</html>
