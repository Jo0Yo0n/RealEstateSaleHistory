<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<ul>
  <li><span th:text="${user.email}"></span></li>
  <li><span th:text="${user.nickname}"></span></li>
  <li><span th:text="${user.CreatedAt}"></span></li>
</ul>

<button class="update btn btn-primary">회원 정보 수정</button>
<button class="delete btn btn-danger">회원 탈퇴</button>

<!-- Password Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModalLabel">회원 탈퇴</h5>
      </div>
      <div class="modal-body">
        <form id="deleteForm">
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호 입력</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">회원 탈퇴</h5>
      </div>
      <div class="modal-body">
        정말 탈퇴하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">네</button>
      </div>
    </div>
  </div>
</div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">회원 탈퇴 결과</h5>
      </div>
      <div class="modal-body" id="resultModalBody">
        <!-- 결과 메시지가 여기에 표시 -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeModalButton"
                data-bs-dismiss="modal">닫기
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('.delete').on('click', function () {
      $('#passwordModal').modal('show');
    });

    $('#deleteForm').on('submit', function (event) {
      event.preventDefault();
      $('#passwordModal').modal('hide');
      $('#confirmModal').modal('show');
    });

    $('#confirmDelete').on('click', function () {
      let password = $('#password').val();
      $.ajax({
        url: '/users/me',
        type: 'DELETE',
        contentType: 'application/json',
        data: JSON.stringify({password: password}),
        success: function (response) {
          $('#resultModalBody').text('계정이 삭제되었습니다.');
          $('#resultModal').modal('show');
          $('#closeModalButton').click(function () {
            window.location.href = '/users/logout';
          });
        },
        error: function (xhr) {
          let errorMessage = "회원탈퇴 실패: 서버에서 에러 메시지를 받지 못했습니다.";
          if (xhr.responseJSON && xhr.responseJSON.message) {
            errorMessage = "회원탈퇴 실패: " + xhr.responseJSON.message;
          }
          $('#resultModalBody').text(errorMessage);
          $('#resultModal').modal('show');
        }
      });
      $('#confirmModal').modal('hide'); // 사용자가 '아니요' 선택하면 모달창 닫고 입력 필드 초기화
      $('#password').val('');
    });
  });
</script>
</body>
</html>
