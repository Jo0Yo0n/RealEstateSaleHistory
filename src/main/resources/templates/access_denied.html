<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접근 권한 없음</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/access-denied.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="page-wrapper">
  <div th:replace="~{header :: headerFragment}"></div>
  <div class="content-wrapper">
    <div class="container access-denied-container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="access-denied-message">
            <div class="icon-wrapper">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>접근 권한이 없습니다</h1>
            <p>죄송합니다. 이 페이지에 접근할 수 있는 권한이 없습니다.</p>
            <div class="button-wrapper">
              <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
              <a href="/users/login" class="btn btn-secondary">로그인</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" th:replace="footer :: footerFragment"></div>
</div>
</body>
</html>
