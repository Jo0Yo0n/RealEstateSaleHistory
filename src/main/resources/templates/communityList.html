<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 폼 예제</title>
    <title>게시판 폼 예제</title>
	<link rel='stylesheet' href='../css/communityList.css' type='text/css'/>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- 부트스트랩 JS 링크 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Select2 초기화 스크립트 -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('#districtSelect').change(function() {
                var districtId = $(this).val();

                // AJAX 요청 설정
                $.ajax({
                    url: '/loadPostsByDistrict', // 데이터를 가져올 엔드포인트 URL
                    type: 'GET', // GET 또는 POST 방식 선택
                    data: { districtId: districtId }, // 요청에 포함할 데이터
                    success: function(response) {
                        // 성공적으로 데이터를 받았을 때 실행할 코드
                        // 예: 받은 데이터로 게시물 목록을 업데이트
                        updatePostList(response); 
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        // 오류 처리 코드
                        console.error('AJAX Error: ' + textStatus, errorThrown);
                    }
                });
            });

            // 받은 데이터로 게시물 목록을 업데이트하는 함수
            function updatePostList(posts) {
                // 게시물을 표시할 DOM 요소 선택
                var postContainer = $('.card-body'); // 실제로는 데이터를 표시할 적절한 DOM 요소 선택

                // 기존 게시물 목록을 비우고 새로운 데이터로 업데이트
                postContainer.empty();
                posts.forEach(function(post) {
                    // 게시물을 표시하는 HTML 코드를 생성하여 추가
                    var postHTML = '<div class="card">';
                    postHTML += '<div class="card-body">';
                    postHTML += '<div class="card-header">' + post.nickname + '</div>';
                    postHTML += '<div class="card-title">' + post.title + '</div>';
                    postHTML += '<div class="card-text">' + post.content + '</div>';
                    postHTML += '<div class="card-footer">';
                    postHTML += '<div class="interaction">';
                    postHTML += '<button class="comment">💬 ' + post.comments + '</button>';
                    postHTML += '<span class="view">👁️ ' + post.views + '</span>';
                    postHTML += '</div></div></div></div>';

                    // 생성한 HTML을 postContainer에 추가
                    postContainer.append(postHTML);
                });
            }
           
            $('.postcon').click(function() {
                var postId = $(this).data('postid');
                window.location.href = '/communityCard?postId=' + postId;
            });
        });

    </script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="commutop">
                <div class="commutext"><h3>커뮤니티</h3></div>
                <div class="search">
                    <img src='../assets/images/search.png' />
                    <input class="searchBox" type='text' placeholder='검색어 입력' />
                </div>
            </div>
            <hr>
            <div class="select-row">
                <select class="form-control pt-1 mt-4 selectbox">
                    <option selected>서울특별시</option>
                </select>
                <select class="form-control pt-1 mt-4 selectbox" id="districtSelect">
					<option value="" disabled selected>자치구</option>
				    <!-- Thymeleaf 반복문 사용하여 옵션 생성 -->
				    <option th:each="district : ${districts}" th:value="${district.districtId}" th:text="${district.districtName}"></option>
                </select>
                <select class="form-control pt-1 mt-4 selectbox">
                    <option selected>최신순</option>
				<option value="" disabled selected>좋아요순 </option>
                </select>
            </div>
            <hr>            
         <th:block th:each="post : ${postList}">
            <div class="card">
                <div class="card-body">
                    <div class="card-header">
                          <span th:text="${post.nickname}"></span>
                        <div class="location">서울특별시 · <span class="postcon" th:data-postid="${post.postId}" th:text="${post.districtName}"></span></div>
                    </div>
                    <div class="card-title"><span  class="postcon" th:data-postid="${post.postId}"  th:text="${post.title}"></span></div>
                    <div class="card-text"><span th:text="${post.content}"></span></div>
                    <div class="card-footer">
                        <div class="interaction">
<!--                             <button class="like">👍 1</button> -->
                            <button class="comment">💬 1</button>
                            <span class="view">👁️ 1</span>
                        </div>
                    </div>
                </div>
            </div>
          </th:block>
        </div>
    </div>
</body>
</html>
